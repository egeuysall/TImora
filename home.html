<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <canvas id="grainCanvas"></canvas>
    <div class="container">
        <header>
            <img class="timora-logo" src="/assets/icons/ios-logo.svg" alt="Timora Logo">
        </header>
        <div class="main-circle"></div>
        <div class="main-text">
            <p class="deep-work">Deep Work</p>
            <h1 class="timer">25:00</h1>
        </div>
        <div class="buttons">
            <button class="start-work">
                <img class="work-icon" src="/assets/icons/play-icon.svg" alt="Start Work Icon">
                Start Work
            </button>
        </div>
    </div>
    <div class="footer">
        <a href="#" class="footer-item">
            <img src="/assets/icons/home-icon.svg" alt="Home" class="footer-icon">
            <span>Home</span>
        </a>
        <a href="#" class="footer-item">
            <img src="/assets/icons/quotes-icon.svg" alt="Quotes" class="footer-icon">
            <span>Quotes</span>
        </a>
        <a href="#" class="footer-item">
            <img src="/assets/icons/account-icon.svg" alt="Account" class="footer-icon">
            <span>Account</span>
        </a>
        <a href="#" class="footer-item">
            <img src="/assets/icons/settings-icon.svg" alt="Settings" class="footer-icon">
            <span>Settings</span>
        </a>
    </div>
    <script src="scripts/home.js"></script>
    <script src="scripts/global.js"></script>
</body>
</html>
